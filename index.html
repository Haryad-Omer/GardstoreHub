<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GardStore Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { font-family: 'IBM Plex Sans Arabic', sans-serif; background-color: #f8fafc; }
        .transition-all-300 { transition: all 0.3s ease-in-out; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .fade-in { animation: fadeIn 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .status-badge { padding: 0.25rem 0.75rem; border-radius: 8px; font-size: 0.75rem; font-weight: 600; display: inline-flex; items-center: center; gap: 4px; }
        .loading-overlay { position: fixed; inset: 0; background: white; z-index: 100; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        input[type="number"] { direction: ltr; text-align: right; }
        .copy-btn:active { transform: scale(0.95); }
    </style>
</head>
<body class="text-slate-800 h-screen flex overflow-hidden">

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-overlay">
        <div class="w-16 h-16 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin mb-4"></div>
        <p id="loading-text" class="text-slate-600 font-medium text-lg">پەیوەستبوون...</p>
        <p id="import-status" class="text-sm text-slate-400 mt-2 hidden">خەریکی نوێکردنەوەی داتاکانین...</p>
    </div>

    <!-- Sidebar -->
    <aside class="w-72 bg-white border-l border-slate-200 flex-shrink-0 hidden md:flex flex-col shadow-lg z-20">
        <div class="h-20 flex items-center px-6 border-b border-slate-100">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white font-bold text-xl shadow-indigo-200 shadow-lg">G</div>
                <div>
                    <h1 class="text-lg font-bold text-slate-800 leading-tight">GardStore</h1>
                    <p class="text-xs text-slate-400">Management v8</p>
                </div>
            </div>
        </div>
        
        <nav class="flex-1 overflow-y-auto py-6 px-4 space-y-2">
            <button onclick="router('dashboard')" class="nav-btn w-full flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 hover:text-indigo-600 rounded-xl transition-all-300 group active-nav" id="btn-dashboard">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                <span class="font-medium">داشبۆرد</span>
            </button>

            <button onclick="router('sales')" class="nav-btn w-full flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 hover:text-indigo-600 rounded-xl transition-all-300 group" id="btn-sales">
                <i data-lucide="shopping-cart" class="w-5 h-5"></i>
                <span class="font-medium">فرۆشتن و داواکاری</span>
            </button>

            <button onclick="router('finance')" class="nav-btn w-full flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 hover:text-indigo-600 rounded-xl transition-all-300 group" id="btn-finance">
                <i data-lucide="wallet" class="w-5 h-5"></i>
                <span class="font-medium">ژمێریاری و قەرز</span>
            </button>

            <button onclick="router('losses')" class="nav-btn w-full flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 hover:text-indigo-600 rounded-xl transition-all-300 group" id="btn-losses">
                <i data-lucide="alert-triangle" class="w-5 h-5"></i>
                <span class="font-medium">زیانەکان</span>
            </button>
            
            <button onclick="router('returns')" class="nav-btn w-full flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 hover:text-indigo-600 rounded-xl transition-all-300 group" id="btn-returns">
                <i data-lucide="rotate-ccw" class="w-5 h-5"></i>
                <span class="font-medium">گەڕاوەکان</span>
            </button>
        </nav>
        
        <div class="p-6 border-t border-slate-100 bg-slate-50">
            <button onclick="window.hardResetAndImport()" class="w-full bg-white text-rose-500 py-2.5 rounded-lg text-xs font-bold hover:bg-rose-50 border border-rose-100 transition-colors flex items-center justify-center gap-2 shadow-sm">
                <i data-lucide="refresh-cw" class="w-3 h-3"></i>
                Reset Database
            </button>
            <div class="mt-4 flex items-center justify-center gap-2 text-xs text-emerald-600 font-medium">
                <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                پەیوەستە (Online)
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden relative bg-[#f8fafc]">
        <!-- Mobile Header -->
        <header class="md:hidden bg-white border-b border-slate-200 p-4 flex justify-between items-center z-10 sticky top-0">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">G</div>
                <h1 class="font-bold text-lg text-slate-800">GardStore</h1>
            </div>
            <button onclick="toggleMobileMenu()" class="p-2 rounded-lg bg-slate-100 text-slate-600">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
        </header>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden hidden absolute top-16 right-0 left-0 bg-white border-b border-slate-200 shadow-xl z-50">
             <nav class="flex flex-col p-4 space-y-2">
                <button onclick="router('dashboard'); toggleMobileMenu()" class="text-right px-4 py-3 hover:bg-slate-50 rounded-lg">داشبۆرد</button>
                <button onclick="router('sales'); toggleMobileMenu()" class="text-right px-4 py-3 hover:bg-slate-50 rounded-lg">فرۆشتن</button>
                <button onclick="router('finance'); toggleMobileMenu()" class="text-right px-4 py-3 hover:bg-slate-50 rounded-lg">ژمێریاری</button>
                <button onclick="router('losses'); toggleMobileMenu()" class="text-right px-4 py-3 hover:bg-slate-50 rounded-lg">زیانەکان</button>
                <button onclick="router('returns'); toggleMobileMenu()" class="text-right px-4 py-3 hover:bg-slate-50 rounded-lg">گەڕاوەکان</button>
             </nav>
        </div>

        <!-- Scrollable Content -->
        <div class="flex-1 overflow-y-auto p-4 md:p-8 md:px-10 relative" id="main-container"></div>
    </main>

    <!-- Modal Template (Generic) -->
    <div id="modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden fade-in transform transition-all">
            <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                <h3 class="font-bold text-lg text-slate-800" id="modal-title">ناونیشان</h3>
                <button onclick="closeModal()" class="w-8 h-8 rounded-full flex items-center justify-center bg-white border border-slate-200 text-slate-500 hover:bg-rose-50 hover:text-rose-500 hover:border-rose-200 transition-colors">
                    <i data-lucide="x" class="w-4 h-4"></i>
                </button>
            </div>
            <div class="p-6 max-h-[80vh] overflow-y-auto" id="modal-content"></div>
        </div>
    </div>

    <!-- View Order Details Modal (Specific) -->
    <div id="view-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden fade-in relative">
            <div class="absolute top-0 right-0 w-full h-2 bg-indigo-600"></div>
            <div class="p-6">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h3 class="text-xl font-bold text-slate-800">وردەکاری داواکاری</h3>
                        <p class="text-sm text-slate-500 mt-1">ID: <span id="vm-id" class="font-mono bg-slate-100 px-1 rounded"></span></p>
                    </div>
                    <button onclick="closeViewModal()" class="text-slate-400 hover:text-slate-600">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                </div>

                <div class="space-y-4">
                    <!-- Customer Name -->
                    <div class="bg-slate-50 p-3 rounded-xl border border-slate-100">
                        <label class="text-xs text-slate-400 font-semibold block mb-1">ناوى کڕیار</label>
                        <div class="flex justify-between items-center">
                            <span id="vm-customer" class="font-medium text-slate-800 text-lg"></span>
                            <button onclick="copyText('vm-customer')" class="copy-btn text-indigo-500 hover:bg-indigo-50 p-2 rounded-lg transition-colors" title="کۆپی ناو">
                                <i data-lucide="copy" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Phone -->
                    <div class="bg-slate-50 p-3 rounded-xl border border-slate-100">
                        <label class="text-xs text-slate-400 font-semibold block mb-1">ژمارەی مۆبایل</label>
                        <div class="flex justify-between items-center">
                            <span id="vm-phone" class="font-medium text-slate-800 font-mono text-lg" dir="ltr"></span>
                            <button onclick="copyText('vm-phone')" class="copy-btn text-indigo-500 hover:bg-indigo-50 p-2 rounded-lg transition-colors" title="کۆپی ژمارە">
                                <i data-lucide="copy" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Address -->
                    <div class="bg-slate-50 p-3 rounded-xl border border-slate-100">
                        <label class="text-xs text-slate-400 font-semibold block mb-1">ناونیشان</label>
                        <div class="flex justify-between items-center gap-2">
                            <span id="vm-address" class="font-medium text-slate-800 leading-snug"></span>
                            <button onclick="copyText('vm-address')" class="copy-btn text-indigo-500 hover:bg-indigo-50 p-2 rounded-lg transition-colors flex-shrink-0" title="کۆپی ناونیشان">
                                <i data-lucide="copy" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4 mt-4">
                        <div class="p-3 border rounded-xl text-center">
                            <label class="text-xs text-slate-400 block">نرخ</label>
                            <span id="vm-price" class="font-bold text-slate-700"></span>
                        </div>
                        <div class="p-3 border rounded-xl text-center">
                            <label class="text-xs text-slate-400 block">کۆی گشتی</label>
                            <span id="vm-total" class="font-bold text-indigo-600 text-lg"></span>
                        </div>
                    </div>
                </div>
                
                <div class="mt-6">
                    <button onclick="closeViewModal()" class="w-full bg-slate-800 text-white py-3 rounded-xl font-bold hover:bg-slate-900 transition-colors">داخستن</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // *** Config ***
        const firebaseConfig = {
            apiKey: "AIzaSyBcuXyiXasiD85821_WwjQJexYGYTVJF8w",
            authDomain: "gardstoree.firebaseapp.com",
            projectId: "gardstoree",
            storageBucket: "gardstoree.firebasestorage.app",
            messagingSenderId: "667258980017",
            appId: "1:667258980017:web:b4cc3f06d7334c00f18490",
            measurementId: "G-1P8VFEBCE5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // State
        window.state = {
            orders: [], expenses: [], losses: [], debts: [], returns: [],
            user: null, currentView: 'dashboard'
        };

        // Auth Listener
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                window.state.user = user;
                setupListeners();
                document.getElementById('loading-screen').style.display = 'none';
                router('dashboard');
            } else {
                signInAnonymously(auth).catch((error) => console.error("Auth Error:", error));
            }
        });

        const setupListeners = () => {
            const collections = ['orders', 'expenses', 'losses', 'debts', 'returns'];
            collections.forEach(colName => {
                const q = query(collection(db, colName)); 
                onSnapshot(q, (snapshot) => {
                    window.state[colName] = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    // Sort by date desc
                    window.state[colName].sort((a, b) => new Date(b.date || 0) - new Date(a.date || 0));
                    refreshCurrentView();
                });
            });
        };

        // UI Helpers
        window.formatMoney = (amount) => new Intl.NumberFormat('en-US').format(amount) + ' IQD';
        window.formatDate = (dateString) => dateString ? new Date(dateString).toLocaleDateString('en-GB') : '-';
        window.getShortId = (id) => '#' + id.substring(0, 6).toUpperCase();
        
        window.closeModal = () => { document.getElementById('modal').classList.add('hidden'); document.getElementById('modal').classList.remove('flex'); };
        window.openModal = (title, html) => {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-content').innerHTML = html;
            const m = document.getElementById('modal'); m.classList.remove('hidden'); m.classList.add('flex');
            lucide.createIcons();
        };

        window.toggleNote = (selectId, divId) => {
            const val = document.getElementById(selectId).value;
            const div = document.getElementById(divId);
            if (val === 'Other') div.classList.remove('hidden'); else div.classList.add('hidden');
        };

        // View Modal Logic
        window.viewOrder = (id) => {
            const order = window.state.orders.find(o => o.id === id);
            if(!order) return;

            document.getElementById('vm-id').innerText = window.getShortId(order.id);
            document.getElementById('vm-customer').innerText = order.customer;
            document.getElementById('vm-phone').innerText = order.phone || 'بێ ژمارە';
            document.getElementById('vm-address').innerText = order.address;
            document.getElementById('vm-price').innerText = window.formatMoney(order.price) + ' x ' + order.qty;
            document.getElementById('vm-total').innerText = window.formatMoney(order.price * order.qty);

            const vm = document.getElementById('view-modal');
            vm.classList.remove('hidden');
            vm.classList.add('flex');
        };

        window.closeViewModal = () => {
             const vm = document.getElementById('view-modal');
             vm.classList.add('hidden');
             vm.classList.remove('flex');
        };

        window.copyText = (elementId) => {
            const text = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector(`button[onclick="copyText('${elementId}')"]`);
                const originalHTML = btn.innerHTML;
                btn.innerHTML = `<i data-lucide="check" class="w-4 h-4 text-green-500"></i>`;
                lucide.createIcons();
                setTimeout(() => { btn.innerHTML = originalHTML; lucide.createIcons(); }, 1000);
            });
        };

        window.router = (view) => {
            window.state.currentView = view;
            const container = document.getElementById('main-container');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('bg-indigo-50', 'text-indigo-600', 'shadow-sm'));
            const activeBtn = document.getElementById(`btn-${view}`);
            if(activeBtn) activeBtn.classList.add('bg-indigo-50', 'text-indigo-600', 'shadow-sm');

            container.innerHTML = '';
            container.classList.add('fade-in');
            setTimeout(() => container.classList.remove('fade-in'), 500);

            switch(view) {
                case 'dashboard': renderDashboard(container); break;
                case 'sales': renderSales(container); break;
                case 'finance': renderFinance(container); break;
                case 'losses': renderLosses(container); break;
                case 'returns': renderReturns(container); break;
            }
            lucide.createIcons();
        };

        window.refreshCurrentView = () => {
            const container = document.getElementById('main-container');
            if (container) {
                router(window.state.currentView);
            }
        };

        // *** RENDER FUNCTIONS ***
        function renderDashboard(container) {
            const delivered = window.state.orders.filter(o => o.status === 'Delivered');
            const totalSales = delivered.reduce((s, o) => s + (o.price * o.qty), 0);
            const totalExp = window.state.expenses.reduce((s, e) => s + parseFloat(e.amount), 0);
            const totalLoss = window.state.losses.reduce((s, l) => s + parseFloat(l.totalLoss), 0);
            const profit = totalSales - totalExp - totalLoss;

            // Counts
            const toPrepareCount = window.state.orders.filter(o => o.status === 'ToPrepare').length;
            const readyCount = window.state.orders.filter(o => o.status === 'Ready').length;

            container.innerHTML = `
                <!-- Status Counters -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border-r-4 border-yellow-400 hover:shadow-md transition-shadow">
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="text-slate-500 text-sm font-medium mb-1">دەبێت ئامادە بکرێت</p>
                                <p class="text-3xl font-bold text-slate-800">${toPrepareCount}</p>
                            </div>
                            <div class="bg-yellow-50 p-3 rounded-full text-yellow-500"><i data-lucide="loader" class="w-6 h-6"></i></div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border-r-4 border-sky-500 hover:shadow-md transition-shadow">
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="text-slate-500 text-sm font-medium mb-1">ئامادەیە (Ready)</p>
                                <p class="text-3xl font-bold text-slate-800">${readyCount}</p>
                            </div>
                            <div class="bg-sky-50 p-3 rounded-full text-sky-500"><i data-lucide="check-square" class="w-6 h-6"></i></div>
                        </div>
                    </div>
                </div>

                <!-- Financial Stats -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 hover:shadow-md transition-shadow">
                        <div class="flex justify-between items-start mb-4">
                            <div class="p-2 bg-emerald-50 rounded-lg text-emerald-600"><i data-lucide="trending-up" class="w-6 h-6"></i></div>
                        </div>
                        <p class="text-slate-500 text-sm">فرۆشتن (گەیشتوو)</p>
                        <p class="text-2xl font-bold mt-1 text-slate-800">${formatMoney(totalSales)}</p>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 hover:shadow-md transition-shadow">
                         <div class="flex justify-between items-start mb-4">
                            <div class="p-2 bg-rose-50 rounded-lg text-rose-600"><i data-lucide="trending-down" class="w-6 h-6"></i></div>
                        </div>
                        <p class="text-slate-500 text-sm">خەرجییەکان</p>
                        <p class="text-2xl font-bold mt-1 text-slate-800">${formatMoney(totalExp)}</p>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 hover:shadow-md transition-shadow">
                         <div class="flex justify-between items-start mb-4">
                            <div class="p-2 bg-orange-50 rounded-lg text-orange-600"><i data-lucide="alert-circle" class="w-6 h-6"></i></div>
                        </div>
                        <p class="text-slate-500 text-sm">زیانەکان</p>
                        <p class="text-2xl font-bold mt-1 text-slate-800">${formatMoney(totalLoss)}</p>
                    </div>
                     <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 hover:shadow-md transition-shadow">
                         <div class="flex justify-between items-start mb-4">
                            <div class="p-2 ${profit >= 0 ? 'bg-indigo-50 text-indigo-600' : 'bg-red-50 text-red-600'} rounded-lg"><i data-lucide="dollar-sign" class="w-6 h-6"></i></div>
                        </div>
                        <p class="text-slate-500 text-sm">قازانجی سافی</p>
                        <p class="text-2xl font-bold mt-1 ${profit >= 0 ? 'text-indigo-600' : 'text-red-600'}">${formatMoney(profit)}</p>
                    </div>
                </div>

                <div class="bg-white rounded-2xl p-6 shadow-sm border border-slate-200">
                    <h3 class="font-bold mb-4 flex items-center gap-2"><i data-lucide="clock" class="w-5 h-5 text-slate-400"></i> دوایین چالاکییەکان</h3>
                    <ul class="space-y-3">
                        ${window.state.orders.slice(0, 5).map(o => `
                            <li class="flex justify-between items-center text-sm border-b pb-2 last:border-0 hover:bg-slate-50 p-2 rounded transition-colors">
                                <div class="flex items-center gap-2">
                                    <span class="bg-slate-100 px-2 py-0.5 rounded text-xs font-mono">${getShortId(o.id)}</span>
                                    <span class="font-medium text-slate-700">${o.customer}</span>
                                </div>
                                <span class="text-slate-400 text-xs">${formatDate(o.date)}</span>
                            </li>
                        `).join('') || '<p class="text-slate-400">هیچ چالاکییەک نییە</p>'}
                    </ul>
                </div>
            `;
        }

        function renderSales(container) {
            const statusLabels = { ToPrepare: 'ئامادە دەکرێت', Ready: 'ئامادەیە', Shipped: 'بەڕێ کراوە', Delivered: 'گەیشتووە' };
            const statusColors = { ToPrepare: 'bg-slate-100 text-slate-700 border-slate-200', Ready: 'bg-sky-50 text-sky-700 border-sky-100', Shipped: 'bg-indigo-50 text-indigo-700 border-indigo-100', Delivered: 'bg-emerald-50 text-emerald-700 border-emerald-100' };

            container.innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h2 class="text-2xl font-bold text-slate-800">داواکارییەکان</h2>
                        <p class="text-slate-500 text-sm">لیستی هەموو فرۆشتنەکان</p>
                    </div>
                    <button onclick="openAddOrderModal()" class="bg-indigo-600 text-white px-5 py-2.5 rounded-xl shadow-lg hover:bg-indigo-700 transition-all flex items-center gap-2">
                        <i data-lucide="plus-circle" class="w-5 h-5"></i> زیادکردن
                    </button>
